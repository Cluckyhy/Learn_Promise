<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>对调函数的分类</title>
</head>
<body>
  <script>
    /*
    前序知识：什么是回调函数？---- >我们定义的，我们没有调用，最终执行了
      1、同步的回调函数：
        理解：立即在主线程上执行，不会放入对调函数队列中
        例子：数组遍历相关的回调函数 /Promise的executor函数
      2、异步的回调函数：
        理解：不会立即执行，会放入到回调队列中以后执行
        例子：定时器回调 / ajax回调 /promise的成功、失败回调
     */

    // setTimeout(() => {
    //   console.log("@");
    // }, 0)
    // console.log("#");

    //演示同步的对调函数
    // let arr = [1,2,4,5,8]
    // arr.forEach((item)=>{
    //   //箭头函数体
    //   console.log(item);
    // })
    //
    // console.log("主线程的代码");

    //演示异步的回调函数
    setTimeout(() => {
      //箭头函数体
      console.log("@");
    }, 0)

    console.log("主线程");

  </script>
</body>
</html>
